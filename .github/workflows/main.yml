name: Run checks online-resume

on:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - run: echo "ğŸ‰ The job was automatically triggered by a ${{ github.event_name }} event."

    - run: echo "ğŸ§ This job is now running on a ${{ runner.os }} server hosted by GitHub!"

    - run: echo "ğŸ” The name of your branch is ${{ github.ref }} and your repository is ${{ github.repository }}."
    - name: Checking out repository to server
      uses: actions/checkout@v3

    - run: echo "ğŸ’¡ Detecting package manager"
    - name: Detect package manager
      id: detect-package-manager
      run: |
        if [ -f "${{ github.workspace }}/yarn.lock" ]; then
          echo "manager=yarn" >> $GITHUB_OUTPUT
          echo "command=install" >> $GITHUB_OUTPUT
          echo "runner=yarn" >> $GITHUB_OUTPUT
          exit 0
        elif [ -f "${{ github.workspace }}/package.json" ]; then
          echo "manager=npm" >> $GITHUB_OUTPUT
          echo "command=ci" >> $GITHUB_OUTPUT
          echo "runner=npx --no-install" >> $GITHUB_OUTPUT
          exit 0
        else
          echo "Unable to determine package manager"
          exit 1
            fi

    - run: echo "ğŸ–¥ï¸ REQUIRED! Node.js is a must..."
    - name: Set up Node.js on server
      uses: actions/setup-node@v3
      with:
        node-version: "16"
        cache: ${{ steps.detect-package-manager.outputs.manager }}

    - run: echo "ğŸ§ Generating new cache whenever packages or source files change"
    - name: Restore cache
      uses: actions/cache@v3
      with:
        path: |
          .next/cache
        key: ${{ runner.os }}-nextjs-${{ hashFiles('**/package-lock.json', '**/yarn.lock') }}-${{ hashFiles('**.[jt]s', '**.[jt]sx') }}
        restore-keys: |
          ${{ runner.os }}-nextjs-${{ hashFiles('**/package-lock.json', '**/yarn.lock') }}-

    - run: echo "ğŸ§ Ready to install dependencies for build process!"
    - name: Install dependencies for build
      run: ${{ steps.detect-package-manager.outputs.manager }} ${{ steps.detect-package-manager.outputs.command }}

    - run: echo "ğŸ–¥ï¸ The workflow is now ready to test your code (running linter and prettier)."
    - name: Run linters
      uses: wearerequired/lint-action@v2
      with:
        eslint: true
        prettier: true

    - run: echo "ğŸ’¡ The ${{ github.repository }} is ready to be built."
    - name: Build online-resume
      run: ${{ steps.detect-package-manager.outputs.runner }} next build

    - run: echo "ğŸ’¡ Ready to export static html!"
    - name: Static HTML export with Next.js
        run: ${{ steps.detect-package-manager.outputs.runner }} next export

    - run: echo "ğŸ” Last step! Build artifacts... boring."
    - name: Upload build artifacts
      uses: actions/upload-artifact@v1
      with:
        name: build-${{ github.run_id }}
        path: ./out

    - run: echo "ğŸ This job's status is ${{ job.status }}."
