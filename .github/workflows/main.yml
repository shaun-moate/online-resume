name: Run checks online-resume

on:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - run: echo "ğŸ‰ The job was automatically triggered by a ${{ github.event_name }} event."

    - run: echo "ğŸ§ This job is now running on a ${{ runner.os }} server hosted by GitHub!"

    - run: echo "ğŸ” The name of your branch is ${{ github.ref }} and your repository is ${{ github.repository }}."
    - name: Checking out repository to server
      uses: actions/checkout@v2

    - run: echo "ğŸ’¡ The ${{ github.repository }} repository has been cloned to the runner."

    - run: echo "ğŸ–¥ï¸ REQUIRED! Node.js is a must..."
    - name: Set up Node.js on server
      uses: actions/setup-node@v2
      with:
        node-version: 14

    - run: echo "ğŸ§ Ready to install dependencies for build process!"
    - name: Install dependencies for build
      run: npm install

    - run: echo "ğŸ–¥ï¸ The workflow is now ready to test your code (running linter and prettier)."
    - name: Run linters
      uses: wearerequired/lint-action@v2
      with:
        eslint: true
        prettier: true

    - run: echo "ğŸ’¡ The ${{ github.repository }} is ready to be built."
    - name: Build online-resume
      run: npm run build

    - run: echo "ğŸ” Last step! Build artifacts... boring."
    - name: Upload build artifacts
      uses: actions/upload-artifact@v2
      with:
        name: build-${{ github.run_id }}
        path: ./out

    - run: echo "ğŸ This job's status is ${{ job.status }}."
